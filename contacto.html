<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Contactos - Barberia Alura </title>
	<link rel="stylesheet"  href="reset.css">
	<link rel="stylesheet"  href="style.css">

</head>
<body>
	<header>
		<div class="caja">
		<h1> <img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
		<nav>
			<ul>
			<li><a href="index.html"> Home </a></li>
			<li><a href="productos.html">Productos</a></li>
			<li><a href="contacto.html"> Contacto </a></li>
			</ul>
		</nav>
	</div>
	</header>
	<main>
		<form>
			<label for="nombreapellido">Nombre y Apellido</label>
			<input type="text" id="nombreapellido" class="input-padron" required>
			
			<label for="correoelectronico">Correo Electronico</label>
			<input type="email" id="correoelectronico"class="input-padron"  required placeholder="email@dominio.com">
			
			<label for="telefono">Telefono</label>
			<input type="tel" ide="telefono"class="input-padron" required placeholder="(xx)(XXXXXXXX)">
			
			<!-- mensaje es parte de la caja -->
			<label for="mensaje">Mensaje</label>
			
			<!-- se crea la caja de texto -->
			<textarea cols="70" rows="10" id="mensaje"class="input-padron"></textarea >
		
		<!--agrupan itens que pertenecen al mismo grupo-->
		<fieldset>
			
			<legend> ¿Cómo le gustaria que le contactemos?</legend>
			
			<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
			
			<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
			
			<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
			
	</fieldset>
	<!-- aca otro agrupamiento -->
	<fieldset>
			<legend>¿En cual horario prefiere ser atendido</legend>
			<select>
				<option>Mañana</option>
				<option>Tarde</option>
				<option>Noche</option>
			</select>
	</fieldset>

			<label class="checkbox"><input type="checkbox"  checked>¿Le gustaria recibir novedades sobre la Barberia Alura? </label>

		<!-- crea el boton para enviar -->
			<input class="enviar" type="submit" value="Enviar Formulario">

		</form>
	<!-- aca se hace tablas  -->
		<table>
			<!-- la cabeza por eso se usa thead -->
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horario hs</th>
			</thead>
			<!-- aca va el cuerpo -->
			<tbody>
				<tr>
					<td>Lunes</td>
					<td>08hs a 20 hs</td>
				</tr>
				
				<tr>
					<td>Miercoles</td>
					<td>08hs a 20 hs</td>
				</tr>
				<tr>
					<td>Viernes</td>
					<td>08 hs a 20 hs</td>
				</tr>	

			</tbody>
		</table>
	</main>
	<footer>
	<img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
	<p class="copyright"> &copy Copyright Barebaria Alura - 2020 </p>
</footer>
</body>


</html>
